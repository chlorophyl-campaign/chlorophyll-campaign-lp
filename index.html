<meta name="description" content="定期券提示でスキンケアのごほうび。#ごほうび定期 #クロロフイル を付けて投稿しよう。">

<style>
  :root{
    --brand:#0e7f6b;
    --brand-2:#23a086;
    --ink:#0f2d2a;
    --bg:#f7fbfa;
    --card:#ffffff;
    --muted:#6a7f7b;
    --shadow:0 8px 24px rgba(6,36,32,.08);
    --radius:18px;
  }
  html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Segoe UI Emoji";}
  a{color:var(--brand);text-decoration:none}
  .wrap{max-width:980px;margin:0 auto;padding:20px}
  .hero{
    background: radial-gradient(1200px 600px at 10% -20%, #e8fff8 0, rgba(232,255,248,0) 70%),
                radial-gradient(800px 500px at 110% 10%, #f0fffb 0, rgba(240,255,251,0) 70%);
    border-radius: calc(var(--radius)*1.3);
    box-shadow: var(--shadow);
    padding: clamp(20px, 6vw, 56px);
    margin: 24px 0 16px;
    position:relative;
    overflow:hidden;
  }
  .badge{display:inline-block;background:var(--brand-2);color:#fff;border-radius:999px;padding:8px 14px;font-weight:700;letter-spacing:.02em}
  h1{font-size:clamp(28px, 4vw, 40px);line-height:1.25;margin:14px 0 10px}
  .sub{font-size:clamp(15px, 2.2vw, 18px);color:var(--muted)}
  .hero-cta{display:flex;flex-wrap:wrap;gap:12px;margin-top:18px}
  .btn{
    display:inline-flex;align-items:center;gap:10px;
    border:none;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer;
    background:var(--brand);color:#fff;box-shadow: var(--shadow);
  }
  .btn.secondary{background:#fff;color:var(--brand);border:2px solid var(--brand)}
  .btn.ghost{background:transparent;color:var(--brand);border:2px dashed var(--brand)}
  .grid{display:grid;grid-template-columns:1fr;gap:18px;margin-top:22px}
  @media(min-width:840px){.grid{grid-template-columns:1.4fr .9fr;}}
  .card{background:var(--card);border-radius:var(--radius);box-shadow: var(--shadow);padding:18px}
  .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:14px}
  .kpi{background:#fff;border:1px solid #e7f3f1;border-radius:14px;padding:14px;text-align:center}
  .kpi b{font-size:22px;color:var(--brand)}
  .list{list-style:none;padding-left:0;margin:12px 0}
  .list li{display:flex;gap:10px;margin:10px 0;align-items:flex-start}
  .list .num{background:var(--brand);color:#fff;border-radius:999px;min-width:28px;height:28px;display:inline-flex;align-items:center;justify-content:center;font-weight:800}
  .hashtags{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  .tag{background:#e9f7f4;color:var(--brand);padding:8px 12px;border-radius:999px;font-weight:700}
  .qrbox{display:flex;align-items:center;gap:14px;background:#fff;border-radius:14px;padding:14px;border:1px dashed #cfe8e3}
  .qr{width:112px;height:112px;background:repeating-linear-gradient(45deg,#e8f6f3,#e8f6f3 6px,#daf0eb 6px,#daf0eb 12px);border-radius:10px;display:flex;align-items:center;justify-content:center;color:#6aa79b;font-weight:800}
  .legal{font-size:12px;color:var(--muted)}
  .footer{margin:26px 0 80px;color:var(--muted);font-size:13px;text-align:center}
  .copybox{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
  .input{padding:10px 12px;border:1px solid #cfe8e3;border-radius:10px;background:#fff;min-width:250px}
</style>
</head>

<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W4S82LG2"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

<div class="wrap">
  <section class="hero">
    <span class="badge">東京全店同時開催｜2026.1–3</span>
    <h1>がんばるあなたに、<br>肌のごほうび定期。</h1>
    <p class="sub">定期券を見せるだけで、サンプル進呈や店頭体験。<br>投稿時は <b>#ごほうび定期</b> と <b>#クロロフイル</b> を付けて参加！</p>

    <div class="hero-cta">
      <button class="btn" id="copyTags" aria-label="ハッシュタグをコピー">＃タグをコピー</button>

      <!-- X投稿ボタン -->
      <a class="btn secondary" 
         id="tweetBtn"
         href="https://twitter.com/intent/tweet?text=%23ごほうび定期%20%23クロロフイル"
         target="_blank" rel="noopener">
         Xで投稿（タグ自動挿入）
      </a>

      <!-- Instagram投稿ボタン -->
      <button class="btn secondary"
              id="instaBtn"
              type="button"
              aria-label="Instagramで投稿">
        Instagramで投稿（コピー→アプリ起動）
      </button>

      <a class="btn ghost" href="#howto">参加方法を見る</a>
    </div>

    <div class="hashtags">
      <span class="tag">#ごほうび定期</span>
      <span class="tag">#クロロフイル</span>
    </div>
  </section>

  <!-- 以下の構成はそのままでOK -->
  …（中略・変更不要）…

  <p class="footer">© クロロフイル美顔教室｜キャンペーン運営事務局</p>
</div>

<script>
  const TAGS = "#ごほうび定期 #クロロフイル";

  function tryOpenInstagram(){
    const scheme = "instagram://camera";
    const web = "https://www.instagram.com/";
    navigator.clipboard.writeText(TAGS).then(()=>{
      alert("ハッシュタグをコピーしました。Instagramでキャプション欄に貼り付けてください。");
      const t = Date.now();
      window.location.href = scheme;
      setTimeout(()=>{ if(Date.now() - t < 800){ window.location.href = web; } }, 600);
    }).catch(()=>{
      alert("コピーできませんでした。下のタグを長押しでコピーしてください：\\n" + TAGS);
      window.location.href = web;
    });
  }

  document.getElementById('copyTags').addEventListener('click', async () => {
    try{
      await navigator.clipboard.writeText(TAGS);
      alert('ハッシュタグをコピーしました：\\n' + TAGS);
    }catch(e){ alert('コピーできませんでした。手動で選択してください。');}
  });

  const tweetBtn = document.getElementById('tweetBtn');
  const encoded = encodeURIComponent(TAGS);
  tweetBtn.href = "https://twitter.com/intent/tweet?text=" + encoded;

  const instaBtn = document.getElementById('instaBtn');
  instaBtn.addEventListener('click', tryOpenInstagram);
</script>
